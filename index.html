<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The F2E-tomato clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet ">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>

    <div class="container">
        <div class="row no-gutters">
            <div class="col-8 bg-pink">
                <div class="row">
                    <div class="col-8">
                        <div class="left-side">
                            <div class="input-group input-group-lg  mb-7">
                                <input type="text" class="form-control rounded-0" placeholder="ADD A NEW MISSIONâ€¦"
                                    style="height:56px; border: 0px;">
                                <div class="input-group-append bg-white">
                                    <button type="button" class="btn btn-pink rounded-0">
                                        <div style="font-size: 24px;font-weight: bold;">+</div>
                                    </button>
                                </div>
                            </div>

                            <div class="d-flex mb-4">
                                <div class="todo-box"></div>
                                <div class="ml-3 h4 text-blue">THE FIRST THING TO TODAY
                                    <div class="todo-small-box mt-2"></div>
                                </div>
                            </div>
                            <div class="d-flex mb-6">
                                <div class="todo-time">25:00</div>
                                <div class="todo-clock">
                                    <div class="box d-flex justify-content-center align-items-center">
                                        <div class="todo-play d-flex justify-content-center align-items-end">
                                            <button type="button"
                                                class="btn todo-play-btn ml-2 d-flex justify-content-center align-items-center">
                                                <i class="material-icons"
                                                    style="font-size: 68px;">play_arrow</i></button>
                                            <button type="button" class="btn reset-btn rounded-0">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <ul class="list-unstyled" style="font-size: 16PX;">
                                <li class="d-flex todo-list py-2 text-blue">
                                    <div class="todo-list-box d-flex mr-2"></div>
                                    THE SECOND THING TO DO TODAY
                                    <button type="button"
                                        class="btn todo-list-box-play d-flex justify-content-center align-items-center ml-auto">
                                        <i style="font-size: 16px;" class="material-icons">play_arrow</i>
                                    </button>
                                </li>
                                <li class="d-flex todo-list py-2 text-blue">
                                    <div class="todo-list-box d-flex mr-2"></div>
                                    THE THIRD THING TO DO TODAY
                                    <button type="button"
                                        class="btn todo-list-box-play d-flex justify-content-center align-items-center ml-auto">
                                        <i style="font-size: 16px;" class="material-icons">play_arrow</i>
                                    </button>
                                </li>
                                <li class="d-flex todo-list py-2 text-blue">
                                    <div class="todo-list-box d-flex mr-2"></div>
                                    THE FORTH THING TO DO TODAY
                                    <button type="button"
                                        class="btn todo-list-box-play d-flex justify-content-center align-items-center ml-auto">
                                        <i style="font-size: 16px;" class="material-icons">play_arrow</i>
                                    </button>
                                </li>
                                <li class="text-right btn-pink mt-1">MORE</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 bg-blue right-side">
                <div class="row">
                    <div class="col-10">
                        <div class="d-flex justify-content-end mt-7">
                            <a href=""><span class="btn btn-bar material-icons"> list</span></a>
                        </div>
                        <div class="d-flex justify-content-end mt-5">
                            <a href=""><span class="btn btn-bar material-icons">assessment</span></a>
                        </div>
                        <div class="d-flex justify-content-end mt-5">
                            <a href=""><span class="btn btn-bar material-icons">library_music</span></a>
                        </div>
                        <div class="d-flex justify-content-end">
                            <h4 class="right-side-text">POMODORO</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>

</html>
